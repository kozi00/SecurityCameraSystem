services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: security-camera-webserver
    ports:
      - "${HOST_PORT:-8080}:${PORT:-8080}"
    environment:
      - PORT=${PORT:-8080}
      - PASSWORD=${PASSWORD:-admin123}
      - PROCESSING_WORKERS=4
    volumes:
      # Persistent storage for images
      - ./static:/app/static
      # Persistent storage for logs
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - security-camera-network

networks:
  security-camera-network:
    driver: bridge
