services:
  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: security-camera-webserver
    ports:
      - "${HOST_PORT:-8080}:${PORT:-8080}"
      - "${CAMERAS_PORT:-81}:${CAMERAS_PORT:-81}/udp"
    environment:
      - PORT=${PORT:-8080}
      - PASSWORD=${PASSWORD:-admin123}
      - PROCESSING_WORKERS=${PROCESSING_WORKERS:-4}
      - CAMERAS_PORT=${CAMERAS_PORT:-81}
      - CAMERAS=${CAMERAS} 
    volumes:
      - ./static:/app/static
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - security-camera-network

networks:
  security-camera-network:
    driver: bridge